<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gen Z World</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    header { background: #000; color: #fff; padding: 20px; text-align: center; font-size: 24px; }
    .container { padding: 20px; display: flex; flex-wrap: wrap; justify-content: center; }
    .card {
      background: #fff;
      width: 300px;
      margin: 10px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img { width: 100%; height: 200px; object-fit: cover; border-radius: 4px; }
    .card h3 { margin-top: 10px; font-size: 18px; }
    .card p { font-size: 14px; color: #333; }
    .price { color: green; font-weight: bold; margin-top: 5px; }
  </style>
</head>
<body>
  <header>Gen Z World</header>
  <div class="container">
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=PC+Gamer" alt="PC Gamer">
      <h3>PC Gamer Completo</h3>
      <p>Desempenho máximo para jogos pesados.</p>
      <div class="price">R$ 4.999</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=PlayStation+5" alt="PS5">
      <h3>PlayStation 5</h3>
      <p>Nova geração de jogos em 4K.</p>
      <div class="price">R$ 4.199</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Monitor+Gamer" alt="Monitor">
      <h3>Monitor Gamer 144Hz</h3>
      <p>Alta performance para jogos competitivos.</p>
      <div class="price">R$ 899</div>
    </div>
    <div class="card">
      <img src="https://via.placeholder.com/300x200?text=Esporte+Inclusivo" alt="Esporte Inclusivo">
      <h3>Equipamento Esportivo Inclusivo</h3>
      <p>Itens esportivos para cadeirantes e atletas PCD.</p>
      <div class="price">R$ 799</div>
    </div>
  </div>
</body>
</html>
